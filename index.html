<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    
    <!-- Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            padding: 20px;
        }
        #user-info {
            margin-top: 20px;
        }
        img {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h2>Welcome to VirusReborn Mini App</h2>
    <div id="user-info">
        <p>Loading...</p>
    </div>

    <script>
        // üî• Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBj_XFwSi9CATeMpMZdKQoQRd-rBt-85iE",
            authDomain: "virus-945ac.firebaseapp.com",
            databaseURL: "https://virus-945ac-default-rtdb.firebaseio.com",
            projectId: "virus-945ac",
            storageBucket: "virus-945ac.appspot.com",
            messagingSenderId: "248199210206",
            appId: "1:248199210206:web:a2053fd638d8274103ce4f",
            measurementId: "G-P9NPJ5KH0K"
        };

        // üî• Firebase Initialize Karo
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ‚úÖ Telegram Mini App Initialize Karo
        const tg = window.Telegram.WebApp;
        tg.expand(); // Fullscreen mode

        const userData = tg.initDataUnsafe.user;
        if (userData) {
            document.getElementById("user-info").innerHTML = `
                <p><strong>Username:</strong> @${userData.username || "Unknown"}</p>
                <p><strong>ID:</strong> ${userData.id}</p>
                <img src="${userData.photo_url || 'default-avatar.png'}" width="100" height="100">
            `;

            // ‚úÖ User Data Firebase Me Save Karo
            saveUserData(userData);
        } else {
            document.getElementById("user-info").innerHTML = "<p>User data not available</p>";
        }

        // üî• Function: Firebase Me User Data Save Karna
        function saveUserData(user) {
            database.ref("users/" + user.id).set({
                username: user.username || "Unknown",
                userId: user.id,
                photoUrl: user.photo_url || "N/A",
                loginTime: new Date().toISOString()
            }).then(() => {
                console.log("‚úÖ User data saved successfully");
            }).catch((error) => {
                console.error("‚ùå Error saving user data:", error);
            });
        }
    </script>
</body>
</html>
