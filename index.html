<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starter Page</title>
  <style>
    body {
      background-color: black;
      color: green;
      font-family: 'Courier New', Courier, monospace;
    }
    #logo {
      width: 100px;
      height: 100px;
      background-image: url('path_to_your_logo_image');
      background-size: cover;
      margin: 0 auto;
      transition: transform 2s;
    }
    .rotate-grow {
      transform: rotate(360deg) scale(3);
    }
    input, button {
      background-color: black;
      border: 2px solid green;
      color: green;
      padding: 10px;
      margin: 5px 0;
    }
    button:hover {
      background-color: green;
      color: black;
    }
    form {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="logo"></div>
  <form id="userForm">
    <input type="text" id="username" placeholder="Enter your username" required>
    <button type="submit">Enter</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js"></script>

  <!-- Your Firebase Configuration -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);
  </script>

  <!-- Custom Script -->
  <script>
    document.getElementById('userForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const timestamp = new Date().toLocaleString();

      const dbRef = firebase.database().ref('users').push();
      dbRef.set({
        username: username,
        datetime: timestamp
      }).then(() => {
        const logo = document.getElementById('logo');
        logo.classList.add('rotate-grow');

        setTimeout(() => {
          window.location.href = 'main_page.html';
        }, 2000); // Redirect after 2 seconds
      }).catch((error) => {
        console.error('Error writing to Firebase:', error);
      });
    });
  </script>
</body>
</html>
