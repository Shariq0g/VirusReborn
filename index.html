<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Mini App</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .logo {
            width: 100px;
            height: 100px;
            animation: spin-grow 2s ease-in-out forwards;
        }
        @keyframes spin-grow {
            0% {
                transform: scale(0.5) rotate(0deg);
                opacity: 0.3;
            }
            100% {
                transform: scale(3.5) rotate(360deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <img src="token.png" class="logo" alt="Virus Logo">
    <script>
        setTimeout(() => {
            window.location.href = "main.html"; // Redirect to the main app
        }, 2000);
    </script>
</body>
</html>
